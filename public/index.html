<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Online Chat Room</h2>
                    </div>
                    <div class="card-body" style="height: 400px; overflow-y: auto;">
                        <ul id="messages" class="list-unstyled mb-0"></ul>
                    </div>
                    <div class="card-footer bg-white">
                        <form id="chat-form" class="d-flex gap-2" autocomplete="off">
                            <input id="username" class="form-control" placeholder="Username" required />
                            <input id="message" class="form-control" placeholder="Type a message..." required autocomplete="off" />
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
